<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Orders</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Customer ID</th>
            <th>Product IDs</th>
            <th>Created Date</th>
            <th>Updated Date</th>
        </tr>
        {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.customer_id }}</td>
                <td>{{ order.product_ids }}</td>
                <td>{{ order.created_date }}</td>
                <td>{{ order.updated_date }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
